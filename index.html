<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Button</title>
  <style>
    .my-button {
      background-color: #008CBA; /* Blue */
      border: none;
      color: white;
      padding: 12px 24px;
      text-align: center;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .my-button:hover {
      background-color: #005f73; /* Darker on hover */
    }
  </style>
</head>
<body>

  <button class="my-button">Click Me</button>

</body>
</html>
